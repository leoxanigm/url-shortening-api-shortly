<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  
  <title>Frontend Mentor | Shortly URL shortening API Challenge</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="main-container">
      <div class="title">
        <h1>Shortly</h1>
        <h2>more than just shorter links</h2>
      </div>
      <div class="input-container">
        <div class="input">
          <input type="text" name="link-input" id="link-input" placeholder="Shorten a link here...">
          <small id="error"></small>
        </div>
        <button class="btn shorten" id="shorten">Shorten it!</button>
      </div>
      <div class="link-cards">
        <div class="link-cards">
          <!-- shortened links' cards go here -->
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/leoxanigm">Zelalem Alemu</a>.
  </div>
</body>
</html>
